<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--boxicons CDN link  -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bxl-react"></i>
          <div class="logo_name">React App</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search.." />

          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>

          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-user"></i>
            <span class="links_name">User</span>
          </a>

          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-chat"></i>
            <span class="links_name">Messages</span>
          </a>

          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-pie-chart-alt-2"></i>
            <span class="links_name">Analytics</span>
          </a>

          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-folder"></i>
            <span class="links_name">File</span>
          </a>

          <span class="tooltip">File</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-cart"></i>
            <span class="links_name">Order</span>
          </a>

          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-heart"></i>
            <span class="links_name">Saved</span>
          </a>

          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>

          <span class="tooltip">Setting</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img
              src="https://scontent.fsgn8-1.fna.fbcdn.net/v/t1.6435-9/240831939_2111707668992562_1842125020901787226_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=Uzoouf5_1jYAX_Y8zct&_nc_ht=scontent.fsgn8-1.fna&oh=8f0de6f104013f9473c7467d92ae3348&oe=615B765C"
              alt=""
            />
            <div class="name_job">
              <div class="name">Tran Duy Linh</div>
              <div class="job">Web Developer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
    <!-- homePage -->
    <div class="home_content">
      <div class="text">Home Content</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
